version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wallet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallet}
      POSTGRES_DB: ${POSTGRES_DB:-wallet}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - wallet_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wallet}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../services/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-wallet}:${POSTGRES_PASSWORD:-wallet}@db:5432/${POSTGRES_DB:-wallet}
      PORT: ${API_PORT:-4000}
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  wallet_pg_data:
